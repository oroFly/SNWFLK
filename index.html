<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snowflakeCounter(orofly)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text">
        <h1>SNFLK</h1>
    </div>
    <div>
        <!-- Display the current counter -->
        <p><span id="counter">0</span></p>
    
        <!-- Button to increase the counter -->
        <button onclick="increaseCounter()"></button>
    </div>
    
    <script>
        // Get the saved counter value from localStorage or set it to 0 if it doesn't exist
        let counter = localStorage.getItem('counter') ? parseInt(localStorage.getItem('counter')) : 0;
        
        // Set the initial counter value when the page loads
        document.getElementById('counter').textContent = counter;

        // Function to increase counter when the button is clicked
        function increaseCounter() {
            counter++;  // Increase counter by 1
            document.getElementById("counter").textContent = counter; // Update the displayed counter
            localStorage.setItem('counter', counter); // Save the new counter value to localStorage
        }
    </script>
    
    <div class="image">
        <!-- alt is used for ppl who need a screen reader so give a good description to let them know what is seen here even tho for this page it isnt needed titel is used to create a little pop up if hovered over with a mouse -->
        <img id="sw" src="images/snowflake.png" alt="this is a picture of a snowflake emoji" title="I am thinking about you">
    </div>
</body>
</html>
