<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snowflakeCounter(orofly)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text">
        <h1>SNFLK</h1>
    </div>
    <div>
        <!-- Display the current counter -->
        <p><span id="counter">0</span></p>

        <!-- Button to increase the counter -->
        <button onclick="increaseCounter()">Increase Counter</button>
    </div>

    <div class="image">
        <img id="sw" src="/images/snowflake.png" alt="Snowflake emoji" title="I am thinking about you">
    </div>

    <script type="module">
      // Import necessary functions from Firebase SDK
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
      import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
      // Optional: Analytics if you want to track page analytics
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics.js";
    
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCKOEKVHSE-Fn8iED1KqeDY5EW9KksKrrA",
        authDomain: "snflk-3629b.firebaseapp.com",
        projectId: "snflk-3629b",
        storageBucket: "snflk-3629b.firebasestorage.app",
        messagingSenderId: "595176788623",
        appId: "1:595176788623:web:ee58f26ba8e57a224396fa",
        measurementId: "G-2WR6WNLC00"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      
      // Initialize Firestore
      const db = getFirestore(app);
      // Optional: Initialize Analytics
      const analytics = getAnalytics(app);
    
      // Function to get counter from Firestore
      async function getCounter() {
        const counterRef = doc(db, "counters", "counter1");
        const docSnap = await getDoc(counterRef);
        
        if (docSnap.exists()) {
          console.log("Current counter value:", docSnap.data().value);
          document.getElementById("counter").textContent = docSnap.data().value; // Update UI with stored value
        } else {
          console.log("No such document! Setting to 0.");
          document.getElementById("counter").textContent = 0; // Default to 0 if no value found
        }
      }

      // Function to update counter in Firestore
      async function updateCounter(counter) {
        const counterRef = doc(db, "counters", "counter1");
        await setDoc(counterRef, { value: counter });
      }

      // Function to increase counter on button click
      async function increaseCounter() {
        let currentCount = parseInt(document.getElementById("counter").textContent);
        currentCount++;
        document.getElementById("counter").textContent = currentCount; // Update the UI

        // Save the updated counter to Firestore
        await updateCounter(currentCount);
      }

      // Load the counter value when the page loads
      getCounter();
    </script>
</body>
</html>
